                        <h1>Autor</h1>
                        <input type="text" name="posteo_autor" id="posteo_autor" maxlength="30" required/>
                        <h1>Titulo</h1>
                        <input type="text" name="posteo_titulo" id="posteo_titulo" maxlength="40" required/><br><br>
                        <input class='boton' type="button" id="btnInsertar" value="Insertar" />
                    </form>
                </div>
            </div>
        
        <div class="p-pageWrapper">
            <header>
                <nav class="p-nav">
                    <div class="izquierda" >
                        <img src="../logo.jpg" alt=""/>
                    </div><div class="derecha">

                        </div>
                        <div class="RR">
                            <a href="#">
                                Ingresar
                            </a>

                                Registrate
                            </a>
                            <a href="#">
                                Contacto
                            </a>
                        </div>
                    </div>
                </nav>
            </header>
            
        <div class="p-body-inner">
            <h1 class="p-title-value">Foros IFTS16</h1><br>
                <div style="margin-bottom: 5px">
                    <img src="../agregar.jpg" alt="" style="width: 26px; margin-bottom: -8px" />
                    <input onClick="focusComentario()" id="agregarTema" type="button" style="font-size: 14px;" value="Agregar comentario">
                </div>
                <div class="block-container">
                    <h2 class="block-header">
                        <span>Pack de fotos de pollos desnudos</span>
                    </h2>
                    <section id="panelComentarios">
                        
                    </section>
<script type="text/template" id="templateComentario">                    
`
    ${ comentarios.map( comentario => 
    `
        <div id="cuerpo" class="cuerpo">
            <div id="usuario">
                <div id="datos">
                    <h2>${comentario.autor}</h2>
                    <img class="profile" src="${comentario.foto}" alt=""/>    
                    <h3>Mensajes: 15</h3>    
                    <h3>Mensaje ID: ${comentario.id}</h3>
                    <img onClick='mostrarEdit(${comentario.id})' id="editarTema${comentario.id}" class="imgEliminar" src="../editar.jpg" style="width: 30px;">
                    <img class="imgEliminar" src="../eliminar.jpg" onClick='Comentario.eliminar(${comentario.id});'>
                </div>
            </div>
            <div id="mensaje">
                <p>${comentario.mensaje}</p>
            </div>
        </div>
        <div id="editarModal${comentario.id}" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="closeEditar${comentario.id}">&times;</span>
                <form action="" method="GET">
                    <h1>Mensaje</h1>
                    <textarea rows="10" name="edit_mensaje_${comentario.id}" id="edit_mensaje_${comentario.id}" style="min-width:100%; max-width:100%;" required/>${comentario.mensaje}</textarea><br><br>
                    <input class='boton' type="button" id="btnEditar" value="Modificar" onClick='Comentario.actualizar(${comentario.id});'/>
                </form>
            </div>
        </div>
`
        ).join('')
      }
` 
    
</script>
